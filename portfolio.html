<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/swiper.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <title>Портфоліо | 4HOME</title>
</head>
<body>
    <header class="header">
        <div class="header__block">
            <div class="header__logo">
                <img src="./img/icons/logo.png" class="header__logo-img" alt="logo">
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li><a href="index.html" class="header__nav-link">Головна</a></li>
                    <li><a href="#portfolio__section" class="header__nav-link">Портфоліо</a></li>
                    <li><a href="#contact__section" class="header__nav-link">Залишити заявку</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section id="portfolio__section">
            <h2>Приклади виконаних робіт</h2>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="./img/photos/kitchen3-1.png" alt="Кухня 1"></div>
                    <div class="swiper-slide"><img src="./img/photos/kitchen3-2.png" alt="Кухня 2"></div>
                    <div class="swiper-slide"><img src="./img/photos/kitchen3-3.png" alt="Кухня 3"></div>
                    <div class="swiper-slide"><img src="./img/photos/wardrobe1.png" alt="Шафа"></div>
                    <div class="swiper-slide"><img src="./img/photos/table1-1.png" alt="Стіл"></div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>
</html>
